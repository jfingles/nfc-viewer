<!doctype html><html lang="es"><head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Viewer</title>
<style>html,body{height:100%;margin:0}iframe{border:0;width:100%;height:100%}body{background:#0f172a;color:#e5e7eb;font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto}</style>
</head><body>
<iframe id="frame" referrerpolicy="no-referrer" sandbox="allow-scripts allow-forms allow-same-origin"></iframe>
<script>
(function(){
  const f = document.getElementById('frame');
  const u = new URL(location.href);
  const type = u.searchParams.get('type') || 'text/html;charset=utf-8';
  const h = u.hash || '';
  let isB64=false, isText=false, val=null;
  if (h.startsWith('#b64=')) { isB64=true; val=h.slice(5); }
  else if (h.startsWith('#t=')) { isText=true; val=h.slice(3); }
  else if (u.searchParams.has('b64')) { isB64=true; val=u.searchParams.get('b64'); }
  else if (u.searchParams.has('t')) { isText=true; val=u.searchParams.get('t'); }
  if (!val) {
    document.body.innerHTML = '<div style="padding:16px">Missing <code>#b64=</code> or <code>#t=</code></div>';
    return;
  }
  f.src = 'data:' + type + (isB64?';base64,':',') + val;
})();
</script>
</body></html>
